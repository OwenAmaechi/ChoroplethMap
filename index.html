<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<script src="https://d3js.org/d3.v7.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.js"></script>
		<title>Choropleth Map</title>
	</head>
	<body>
		<h2 id="title">USA Education Data</h2>
		<div id="description">Percentage of People over 25 with a bachelors degree or higher</div>
		<div id="tooltip"></div>
		<svg id="canvas">
			<svg id="legend" x="850" y="400">
				<g>
					<rect x="10" y="0" width="40" height="20" fill="#addfad"></rect>
					<text x="60" y="15" fill="white">&le; 3%</text>
				</g>
				<g>
					<rect x="10" y="20" width="40" height="20" fill="#90EE90"></rect>
					<text x="60" y="35" fill="white">&le; 12%</text>
				</g>
				<g>
					<rect x="10" y="40" width="40" height="20" fill="#77dd77"></rect>
					<text x="60" y="55" fill="white">&le; 21%</text>
				</g>
				<g>
					<rect x="10" y="60" width="40" height="20" fill="#32cd32"></rect>
					<text x="60" y="75" fill="white">&le; 30%</text>
				</g>
				<g>
					<rect x="10" y="80" width="40" height="20" fill="#4cbb17"></rect>
					<text x="60" y="95" fill="white">&le; 39%</text>
				</g>
				<g>
					<rect x="10" y="100" width="40" height="20" fill="#009000"></rect>
					<text x="60" y="115" fill="white">&le; 48%</text>
				</g>
				<g>
					<rect x="10" y="120" width="40" height="20" fill="#00693e"></rect>
					<text x="60" y="135" fill="white">&le; 57%</text>
				</g>
				<g>
					<rect x="10" y="140" width="40" height="20" fill="#004225"></rect>
					<text x="60" y="155" fill="white">&le; 66%</text>
				</g>
			</svg>
		</svg>
	</body>
	<script defer src="./index.js"></script>
	<script defer src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
